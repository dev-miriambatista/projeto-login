<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>

<body>
    <main>
        <section id="login">

            <div id="textlogin">
                <div id="imglogin"></div>
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu
                    ambiente.</p>
                <div id="form">

                    <form action="login.php" method="post" autocomplete="off"></form>

                    <span class="material-icons">person
                        <label for="iemail"></label>
                        <input type="email" name="email" id="iemail" placeholder="insira seu e-mail válido"></span>
                    <span class="material-icons">vpnkey
                        <label for="isen"></label>
                        <input type="password" name="password" id="isen" minlength="8"
                            placeholder="insira sua senha de 8 digitos"></span>

                    <input type="submit" value="ENTRAR">

                    <input type="reset" value="ESQUECI A SENHA">
                </div>

            </div>


        </section>

        </section>

    </main>
</body>

</html>
